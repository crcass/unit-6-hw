<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Search!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-light">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-normal">Super Search!</h2>
        <p>Find your favorite super hero or villain</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" id="btn-list">
            </div>
            <div class="col">
                <h2>or Add Your Own!</h2>
                <form>
                    <input id="add-hero">
                    <button class="btn btn-info" id="add-btn">Add a Hero!</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 id="gif-title">Gifs</h2>
                <div id="gif-display">
                </div>
            </div>
            <div class="col">
                <h2 id="mov-title">Movies</h2>
                <div id="mov-display">
                </div>
            </div>
            <div class="col">
                <h2 id="bio-title">Bio</h2>
                <div id="bio-display">
                </div>
            </div>  
        </div> 
    </div>
    <footer class="bg-secondary">
        <div class="container text-center">
            <span><a href="https://crcass.github.io/bootstrap-portfolio/">Made with ♥︎ by Chris Cass</a></span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
